buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
    }

    lintOptions {
        abortOnError false
    }
}